{% extends 'base.html' %} {% block content %}
<div class="container mx-auto">
    <div class="bg-white p-4 rounded-lg shadow">
        <img
            src="{{ book.image.url }}"
            alt="{{ book.title }}"
            class="w-full h-64 object-cover mb-4"
        />
        <h1 class="text-3xl font-bold mb-4">{{ book.title }}</h1>
        <p class="text-gray-700">{{ book.description }}</p>
        <p class="text-gray-600 mt-4">
            Borrowing Price: {{ book.borrowing_price }} Taka
        </p>
        <h2 class="text-xl font-bold mt-4">Categories:</h2>
        <ul class="list-disc pl-5">
            {% for category in book.categories.all %}
            <li>{{ category.name }}</li>
            {% endfor %}
        </ul>

        <div class="flex items-center justify-between">
            <!-- Borrow Book Form -->

            <a
                href="{% url 'borrow_book' pk=book.pk %}"
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 inline-block"
            >
                Borrow Book
            </a>

            <!-- Link to Return Book Form -->
            <a
                href="{% url 'return_book' pk=book.pk %}"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 inline-block ml-4"
                >Return Book</a
            >
        </div>
    </div>
</div>
{% endblock %}
